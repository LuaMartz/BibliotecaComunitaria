{% extends "base_generic.html" %}

{% block content %}
    <h1>All Authors</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{% url 'author_detail' pk=author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No authors available.</p>
    {% endif %}
{% endblock %}
